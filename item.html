<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Item Detail</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .card { border: 1px solid #ccc; padding: 20px; border-radius: 5px; max-width: 400px; }
  </style>
</head>
<body>
  <h1>Item Details</h1>
  <div id="itemDetails" class="card">Loading...</div>

  <script>
    async function loadData() {
      const response = await fetch('data.json');
      return await response.json();
    }

    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    async function showItem() {
      const id = parseInt(getQueryParam('id'), 10);
      const data = await loadData();
      const item = data.find(i => i.id === id);

      if (item) {
        document.getElementById('itemDetails').innerHTML = `
          <h2>${item.name}</h2>
          <p><strong>Category:</strong> ${item.category}</p>
          <p><strong>Price:</strong> $${item.price.toFixed(2)}</p>
          <p><strong>Description:</strong> ${item.description}</p>
          <a href="index.html">â¬… Back to List</a>
        `;
      } else {
        document.getElementById('itemDetails').innerText = 'Item not found.';
      }
    }

    showItem();
  </script>
</body>
</html>
