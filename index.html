<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Item Catalog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
      vertical-align: middle;
    }
    th {
      background-color: #f4f4f4;
    }
    td img {
      max-width: 100%;
      height: auto;
      display: block;
    }
    td.image-cell {
      max-width: 50%; /* image column up to half the table */
      width: 50%;
    }
    .controls {
      margin-bottom: 15px;
    }
    .pagination {
      margin-top: 15px;
    }
    .pagination button {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Item Catalog</h1>

  <div class="controls">
    <input type="text" id="searchBox" placeholder="Search by name or description">
    <input type="number" id="minPrice" placeholder="Min Price">
    <input type="number" id="maxPrice" placeholder="Max Price">
    <button onclick="applyFilters()">Apply Filters</button>
    <button onclick="resetFilters()">Reset</button>
  </div>

  <table id="itemTable">
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price ($)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="pagination">
    <button onclick="prevPage()">Previous</button>
    <span id="pageInfo"></span>
    <button onclick="nextPage()">Next</button>
  </div>

  <script>
    let items = [];
    let filteredItems = [];
    let currentPage = 1;
    const itemsPerPage = 20;

    // Load JSON
    async function loadItems() {
      const response = await fetch("items.json");
      items = await response.json();
      filteredItems = items; // start with all items
      displayPage();
    }

    // Display current page
    function displayPage() {
      const tbody = document.querySelector("#itemTable tbody");
      tbody.innerHTML = "";

      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageItems = filteredItems.slice(start, end);

      pageItems.forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td class="image-cell"><img src="${item.image}" alt="${item.name}"></td>
          <td>${item.name}</td>
          <td>${item.description}</td>
          <td>${item.price}</td>
        `;
        row.onclick = () => showItemDetail(item);
        tbody.appendChild(row);
      });

      document.getElementById("pageInfo").textContent =
        `Page ${currentPage} of ${Math.ceil(filteredItems.length / itemsPerPage)}`;
    }

    // Filtering logic
    function applyFilters() {
      const search = document.getElementById("searchBox").value.toLowerCase();
      const minPrice = parseFloat(document.getElementById("minPrice").value);
      const maxPrice = parseFloat(document.getElementById("maxPrice").value);

      filteredItems = items.filter(item => {
        const matchesSearch =
          item.name.toLowerCase().includes(search) ||
          item.description.toLowerCase().includes(search);

        const matchesMin = isNaN(minPrice) || item.price >= minPrice;
        const matchesMax = isNaN(maxPrice) || item.price <= maxPrice;

        return matchesSearch && matchesMin && matchesMax;
      });

      currentPage = 1;
      displayPage();
    }

    function resetFilters() {
      document.getElementById("searchBox").value = "";
      document.getElementById("minPrice").value = "";
      document.getElementById("maxPrice").value = "";
      filteredItems = items;
      currentPage = 1;
      displayPage();
    }

    // Pagination
    function nextPage() {
      if (currentPage * itemsPerPage < filteredItems.length) {
        currentPage++;
        displayPage();
      }
    }
    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        displayPage();
      }
    }

    // Item detail
    function showItemDetail(item) {
      alert(`You clicked on ${item.name}\nPrice: $${item.price}\n\n${item.description}`);
    }

    loadItems();
  </script>
</body>
</html>
